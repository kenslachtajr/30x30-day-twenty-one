<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Dogs</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let dog of dogs" (click)="selected.emit(dog)">
        <h3 mat-line>Breed: {{ dog.name }}</h3>
        <p mat-line>Temperament: {{ dog.temperament }}</p>
        <p mat-line>Details: {{ dog.life_span }}</p>
        <button
          mat-icon-button
          (click)="deleted.emit(dog); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">close</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="$event.stopImmediatePropagation()"
          [routerLink]="dog.id"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
