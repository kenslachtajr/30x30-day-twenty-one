<div
  class="d-flex justify-content-center align-content-center mt-5"
  *ngIf="dog$ | async as dog"
>
  <div class="card-wrapper">
    <mat-card class="col-4">
      <mat-card-header>
        <mat-card-title>
          <h1>{{ originalTitle }}</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h3>Dog Name:</h3>
        <p mat-line>{{ dog.name }}</p>
        <h3>Dog Temperament:</h3>
        <p mat-line>{{ dog.temperament }}</p>
        <h3>Dog Life Span:</h3>
        <p mat-line>{{ dog.life_span }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="goBackToDogs()">
          <mat-icon>reply</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
